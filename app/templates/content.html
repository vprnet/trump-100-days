{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}

<div class="container {% if landing %}landing{% else %}entry_page{% endif %}">
  <div class="row">
    <div class="col-md-12">
      {% for entry in entries %}
        <h1>{{ entry.Name }}</h1>
        <h2>{{ entry.Town }}</h2>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
