<a class="name" href="{{url_for('entry_page', Name=entry.slug)}}" alt="{{ entry.Name }}">
  <li class="flex-item">
    <h5><span class="soundcite" data-url="{{ entry.Audio }}" data-start="0" data-end="{{ entry.AudioEnd }}" data-plays="1">{{ entry.Name }}</span></h5>
    <h5>{{ entry.Town }}</h5>
    <h5>"{{ entry.Quote }}"</h5>
  </li>
</a>
