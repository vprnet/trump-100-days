<a class="name" href="{{url_for('entry_page', Slug=entry.slug)}}" alt="{{ entry.Slug }}">
  <li class="flex-item">
    <div id="name-height">
      <h4><span class="soundcite" data-url="{{ entry.Audio }}" data-start="0" data-end="{{ entry.AudioEnd }}" data-plays="1">{{ entry.Name }}</span></h4>
    </div>
    <div id="town-height">
      <h5>{{ entry.Town }}</h5>
    </div>
    <h5>"{{ entry.Quote }}"</h5>
  </li>
</a>
