<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{% block title %}Vermont Public Radio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{{ social.description }}{% endblock %}">

    <!-- Styles -->
{% block style %}
    <link href="{{ url_for('static', filename='css/style.css') }}?ver=0.1" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Lato:300" rel="stylesheet">
    <link href='https://cdn.knightlab.com/libs/soundcite/latest/css/player.css' rel='stylesheet' type='text/css'><script type='text/javascript' src='https://cdn.knightlab.com/libs/soundcite/latest/js/soundcite.min.js'></script>
{% endblock %}



    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">

{% include "_social.html" %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<!-- Jquery used by below anayltics code -->
{% include "_analytics.html" %}

</head>

<body>

<div id="page_container">

{% block content %}{% endblock %}
{% block footer %}{% include "_footer.html" %}{% endblock %}
</div>

{% block scripts %}
{% endblock %}

<script src="{{ url_for('static', filename='js/script.js') }}?ver=0.1"></script>
