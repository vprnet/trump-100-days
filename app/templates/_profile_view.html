<div class="profile-view">

  {% if entry.Audio == "none" %}
    <h4>{{ entry.Copy1 }}</h4>
    <h4>{{ entry.Copy2 }}</h4>
    <h4>{{ entry.Copy3 }}</h4>
    <h5>{{ entry.Name }}</h5>
    <h5>{{ entry.Town }}</h5>
  {% else %}
    <h3><span class="soundcite" data-url="{{ entry.Audio }}" data-start="0" data-end="{{ entry.AudioEnd }}" data-plays="1">"{{ entry.Quote }}"</span></h3>
    <br>
    <h5><i>{{ entry.Name }}</i></h5>
    <h5><i>{{ entry.Town }}</i></h5>
    {% if entry.Disclosure %}
      <h5><i>(Disclosure: {{ entry.Disclosure }})</i></h5>
    {% endif %}
  {% endif %}

</div>
