<div class="profile-view">

  <a class="name" href="{{url_for('index')}}" alt="{{ Home }}">Home</a>

  {% if entry.Audio == "none" %}
    <h5>{{ entry.Copy }}</h5>
    <h5>{{ entry.Name }}</h5>
    <h5>{{ entry.Town }}</h5>
  {% else %}
    <h5><span class="soundcite" data-url="{{ entry.Audio }}" data-start="0" data-end="{{ entry.AudioEnd }}" data-plays="1">{{ entry.Name }}</span></h5>
    <h5>{{ entry.Town }}</h5>
  {% endif %}

</div>
